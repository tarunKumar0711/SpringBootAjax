<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Person Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/app.js}"></script>
</head>
<body>
<div class="container">
<h1 id="pageHeader">Person Management</h1>
<table id="personTable" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Mobile Number</th>
        <th>Email</th>
        <th>Father's Name</th>
        <th>PAN Number</th>
    </tr>
    </thead>
    <tbody id="personTableBody">
    </tbody>
</table>

<h2 id="addPersonHeader">Add New Person</h2>
    <div class="card col-md-6 offset-md-3 offset-md-3" id="addPersonForm">
        <div class="card-body">
            <form >
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="fathersName">Father's Name:</label>
                    <input type="text" class="form-control" id="fathersName" placeholder="Enter Father's Name" required>
                </div>
                <div class="form-group">
                    <label for="panNumber">PAN Number:</label>
                    <input type="text" class="form-control" id="panNumber" placeholder="Enter PAN Number" required>
                </div>
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#addPersonHeader').click(function() {
            $('#addPersonForm').toggle();
        });
    });
</script>
</body>
</html>
